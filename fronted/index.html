<!DOCTYPE html>
<html lang="sv" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentiseringssystem</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Välkommen</h1>
            
            <!-- Registrera ny användare -->
            <div class="form-section">
                <h2>Ny registrering</h2>
                <input type="text" id="regUsername" placeholder="Användarnamn">
                <input type="password" id="regPassword" placeholder="Lösenord">
                <button onclick="register()">Registrera</button>
                <p id="regMessage"></p>
            </div>

            <!-- Logga in -->
            <div class="form-section">
                <h2>Logga in</h2>
                <input type="text" id="loginUsername" placeholder="Användarnamn">
                <input type="password" id="loginPassword" placeholder="Lösenord">
                <button onclick="login()">Logga in</button>
                <p id="loginMessage"></p>
            </div>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
